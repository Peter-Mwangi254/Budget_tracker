<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tracker/style.css' %}">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Budget Tracker</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Hello, {{ user.username }}</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-secondary me-2" href="{% url 'dashboard' %}">Back to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Add a New Transaction</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" class="mt-3">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_category" class="form-label">Category</label>
                                <select name="category" id="id_category" class="form-select">
                                    <option value="expenses">Expenses</option>
                                    <option value="luxury">Luxury</option>
                                    <option value="savings">Savings</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="id_amount" class="form-label">Amount</label>
                                <input type="number" name="amount" id="id_amount" class="form-control" placeholder="Enter the amount">
                            </div>
                            <div class="mb-3">
                                <label for="id_date" class="form-label">Date</label>
                                <input type="date" name="date" id="id_date" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
