<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tracker/style.css' %}">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Budget Tracker</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Create an Account</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" class="mt-3">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Password</label>
                                <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirm Password</label>
                                <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm your password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
